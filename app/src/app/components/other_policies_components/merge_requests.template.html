<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <mat-accordion hideToggle="true" class="expansion-panel-styles" multi="false">
    <mat-expansion-panel hideToggle="false" [expanded]="true" [disabled]="true">
      <mat-expansion-panel-header>

        <mat-panel-title>

          <div fxLayout="row " fxLayoutGap="1rem" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="/Web/policies/policies.svg"><label>
              {{page.locales.keys.mergeRequests}}</label></div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="column" class="width-100">
        <table mat-table [dataSource]="page?.mergeRequestsArray" class="table-width-fix">
          <tr mat-header-row *matHeaderRowDef="[&apos;dateTime&apos;,&apos;requester&apos;,&apos;lifeInsured&apos;,&apos;clientId&apos;,&apos;status&apos;]"></tr>
          <tr mat-row *matRowDef="let row; columns: [&apos;dateTime&apos;,&apos;requester&apos;,&apos;lifeInsured&apos;,&apos;clientId&apos;,&apos;status&apos;];"></tr>

          <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef>{{page.locales.keys.dateTime}}</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.dateTime}}</td>
          </ng-container>

          <ng-container matColumnDef="requester">
            <th mat-header-cell *matHeaderCellDef>{{page.locales.keys.requester}}</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.requester}}</td>
          </ng-container>

          <ng-container matColumnDef="lifeInsured">
            <th mat-header-cell *matHeaderCellDef>{{page.locales.keys.lifeInsured}}</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.lifeInsured}}</td>
          </ng-container>

          <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef>{{page.locales.keys.clientId}}</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.clientId}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>{{page.locales.keys.status}}</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.status}}</td>
          </ng-container>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
