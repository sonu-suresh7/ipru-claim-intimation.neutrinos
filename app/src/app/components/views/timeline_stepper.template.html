<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <mat-vertical-stepper [linear]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let item of getStates()">
      <mat-step completed="true">
        <ng-template matStepLabel>
          <div fxLayout="row " fxLayoutGap="1rem" fxLayoutAlign="space-between center" [fxShow]="true">
            <div>
              {{item?.taskName}}
            </div>
            <div>
              {{ (item?.endTime ? item?.endTime : item?.startTime) }}
            </div>
          </div>
        </ng-template>
        <div fxLayout="column " fxLayoutGap="1rem" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row " fxLayoutGap="1rem" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="/Web/CaseDetails/user.svg">
            <div>
              {{item?.actor}}
            </div>
          </div>
          <div>
            {{item?.taskDesc}}
          </div>
        </div>
      </mat-step>
    </div>
    <div *ngFor="let icon of page.stepperIcon">
      <ng-template matStepperIcon="icon" [matStepperIcon]="icon">
        <mat-icon></mat-icon>
      </ng-template>
    </div>
  </mat-vertical-stepper>
</div>
