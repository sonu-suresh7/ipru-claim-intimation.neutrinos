<div fxLayout="column">
  <table mat-table [dataSource]="page?.finfoList" matSort class="table-width-fix">
    <tr mat-header-row *matHeaderRowDef="[&apos;date&apos;,&apos;requirements&apos;,&apos;comments&apos;,&apos;status&apos;]"></tr>
    <tr mat-row *matRowDef="let row; columns: [&apos;date&apos;,&apos;requirements&apos;,&apos;comments&apos;,&apos;status&apos;];"></tr>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{page.locales.keys.date}}</th>
      <td mat-cell *matCellDef="let table; let i = index;"><span>
        {{table.date | date: &apos;dd/MM/yyyy, h:mm:ss a&apos;}}</span></td>
    </ng-container>

    <ng-container matColumnDef="requirements">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{page.locales.keys.documents}}</th>
      <td mat-cell *matCellDef="let table; let i = index;"><span *ngFor="let doc of table.requirements | slice:0:2">
        {{doc.name}}</span></td>
    </ng-container>

    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{page.locales.keys.comments}}</th>
      <td mat-cell *matCellDef="let table; let i = index;">{{table.comments}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{page.locales.keys.status}}</th>
      <td mat-cell *matCellDef="let table; let i = index;">{{table.status}}</td>
    </ng-container>
  </table>
  <mat-paginator [pageSize]="10">
  </mat-paginator>

</div>
