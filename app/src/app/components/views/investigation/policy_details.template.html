<mat-card>
  <mat-card-content>
    <div fxLayout="column wrap" style="background: white; border-radius: 6px;" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.xs="100">
      <div fxLayout="row wrap" class="section-header" fxLayoutGap="1rem" fxLayoutAlign="start center" [fxShow]="true"><img imgSrc="/Web/CaseDetails/profile.svg">
        <div class="section-title">
          Policy Details</div>
      </div>
      <div fxLayout="row wrap" style="padding-left: 1em; min-height: 30px; padding-bottom:1rem" fxLayoutAlign="start start" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="25" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let policy of filterPolicyDetails() | keyvalue">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;always&apos;" [hideRequiredMarker]="false">
            <input matInput [(ngModel)]="policy.value" [required]="false" readonly="true">
            <mat-label>{{titleCase(policy.key)}}</mat-label>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
