<div fxLayout="row wrap" fxLayoutGap="3px" fxLayoutAlign="space-around stretch" [fxShow]="true">
  <bh-dot [status]="&apos;done&apos;"></bh-dot>
  <div>
    {{page?.statuses?.done}}
  </div>
  <bh-dot [status]="&apos;in-progress&apos;"></bh-dot>
  <div>
    {{page?.statuses?.in_progress}}
  </div>
  <bh-dot [status]="&apos;incomplete&apos;"></bh-dot>
  <div>
    {{page?.statuses?.incomplete}}
  </div>
</div>
